<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign Up - Booking System</title>

  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">
        <img id="test" src="assets/ntu.png" class="responsive-img">
      </a>
    </div>
  </nav>
  <div class="section no-pad-bot">
    <div class="container">
      <h3 class="header center">Booking System</h1>

      <div class="row">
        <form id="signup" class="col s8 offset-s2 m6 offset-m3 l6 offset-l3 xl4 offset-xl4">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" id="username" class="validate" required>
              <label for="username">Username</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="password" class="validate" required>
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="cpassword" class="validate" required>
              <label for="cpassword">Confirm password</label>
            </div>
          </div>

          <label>Domain</label>
          <select class="browser-default">
            <option value="1">Student</option>
            <option value="2">Staff</option>
          </select>

          <br>

          <div class="row">
            <div class="input-field col s12 center-align">
              <button class="btn waves-effect waves-light ntu-red" type="submit" name="action">Sign up
                <i class="material-icons right">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>

      <br><br>

    </div>
  </div>
  

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/signup.js"></script>

  <script>
    $(document).ready(() => {
      $.ajax({url: "demo_test.txt", success: (result) => {
        $("#div1").html(result);
      }});
    });
  </script>

</body>
</html>
